<div class="modal-body">
    <form name="name" class="form" ng-submit="login()">
        <div ng-if="message" class="text-muted">{{message}}</div>
        <h2>Sign in</h2>
        <p>If you have not created an account yet, then please
        <a href="/accounts/signup/">sign up</a> first.</p>
        <p>If you would rather create a temporary anonymous account to create genesets, click <a href="/accounts/create_temporary/">here</a>.</p>
</br>
        <div class="form-group">
            <b>E-mail</b>: &nbsp;
            <input type="text" id="credentials.username" class="form-control" placeholder="E-mail address" ng-model="credentials.username" required>
        </div>
        <div class="form-group">
            <b>Password</b>: &nbsp;
            <input type="password" id="credentials.password" class="form-control" placeholder="*****" ng-model="credentials.password" required>
        </div>

</br>
        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>

</br>
        <div class="clearfix">
            <span class="pull-right">
                <button type="submit" class="btn btn-primary">Log in</button> &nbsp;
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </span>
        </div>
    </form>
</div>
