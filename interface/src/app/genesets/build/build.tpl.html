<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Build Collection</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <geneset-edit-form geneset="currentGeneSet" newset="true"></geneset-edit-form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-danger" ng-click="clearGeneSet()">Clear</button>
                <button type="button" class="btn btn-success pull-right" ng-click="saveGeneSet()">Save</button>
            </div>
        </div>
    </div>
</div>
