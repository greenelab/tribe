<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Fork of {{ version.geneset.title }} at version {{ version.ver_hash | limitTo:12 }}</div>
            <div class="panel-body">
                <geneset-edit-form geneset="newGeneset" newset="false"></geneset-edit-form>
                <div class="form-controls">
                    <button type="submit" class="btn btn-primary" ng-click="fork()">Create Fork</button>
                </div>
            </div>
        </div>
    </div>
</div>
