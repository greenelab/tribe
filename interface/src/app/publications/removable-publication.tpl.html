<div class="row">

	<div class="col-md-10">
	  <p>
    	<small>
    		<strong>{{ pub.authors }}.</strong> 

    		<span ng-if="publength === 'short'">{{ pub.title | limitTo:15 }}...</span>
			<span ng-if="publength !== 'short'">{{ pub.title }}</span>

			<span ng-if="publength !== 'short'">
    			<em> {{ pub.journal }}. </em>
    			<strong>{{ pub.volume }}</strong> {{ pub.pages }} ({{ pub.date | date:'yyyy' }})
    		</span>

    	</small>

      </p>
	</div>

	<div class="col-md-2">
		<a class="pull-right" tooltip="Delete publication." tooltip-placement="top" ng-click="removePublication()">
			<i class="fa fa-times"></i>
		</a>
	</div> 

</div>
