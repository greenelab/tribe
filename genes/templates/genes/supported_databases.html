{% extends "base.html" %}

{% block head_title %} Supported Databases {% endblock %}

{% block content %}
<h3>We support the following gene databases:</h3>
<br>
<table border="2">
    <tr>
    <th> Databases </th>
    <th> URL       </th>  
    </tr>
    {% for database in s_databases %}
    <tr><td>{{ database.name }}</td><td>{{ database.url }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
